<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main class="container">

    <section class="main-side">

      <div class="logo-holder">
        <img class="page-logo" src="./images/logo.svg" alt="Logo">
      </div>

      <div class="mobile-picture"></div>

      <div class="info-side">
        <h1 class="main-text">
          <span class="lighter-text">We're</span> <br>coming <br>soon
        </h1>

        <div class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>

        <form class="email-form">
          <input id="user-input" class="user-email" type="email" placeholder="Email Address">
          <img class="error-icon hidden" src="./images/icon-error.svg" alt="Error Icon">
          <button class="submit-button">
            <img class="button-image" src="./images/icon-arrow.svg" alt="Submit Button">
          </button>
        </form>
        <p class="error-message hidden">Please provide a valid email</p>
      </div>

    </section>

    <div class="picture-side"></div>
    
  </main>

  <script src="./src/js/validate-email.js"></script>
</body>

</html>
